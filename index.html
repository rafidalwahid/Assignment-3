<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.2.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-lato bg-white">
    <header class="md:container md:mx-auto">
      <nav>
        <div class="py-12 flex">
          <div class="navbar bg-[#F85559] rounded-full">
            <!-- Left section -->
            <div class="navbar-start flex-1">
              <a class="btn btn-ghost text-white text-sm">Home</a>
              <a class="btn btn-ghost text-white text-sm">About Us</a>
              <a class="btn btn-ghost text-white text-sm">Shop</a>
              <a class="btn btn-ghost text-white text-sm">All Fruits</a>
            </div>

            <!-- Middle section -->
            <div class="navbar-center flex-center flex-1 justify-center mr-4">
              <div class="flex items-center">
                <img src="images/logo.png" alt="" class="h-8 w-8" />
                <a class="btn btn-ghost text-white text-lg ml-2">Fruit Burst</a>
              </div>
            </div>

            <!-- Right section -->
            <div class="navbar-end flex-1">
                <div class="form-control relative">
                  <input
                    type="text"
                    placeholder="Search"
                    class="input input-bordered bg-white rounded-full w-24 md:w-auto" <!-- Optional: Add pr-10 for right padding -->
                  <span class="absolute inset-y-0 right-8 flex items-center pointer-events-none">
                    <i class="fa-solid fa-magnifying-glass" style="color: #121212;"></i>
                  </span>
                </div>
                <div class="dropdown dropdown-end">
                  <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  </label>
                </div>
              </div>
              
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Your main content goes here -->
    </main>
    <footer>
      <!-- Your footer content goes here -->
    </footer>
  </body>
</html>
